
<div class="container my-5">
    
    <h1 class="mb-3">Approved Product</h1>

    <table class="table" *ngIf="products && products.length > 0">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
     <tr *ngFor="let product of products; index as j">
                <td>{{ j+1 }}</td>
                <td>{{ product.name  }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.price  }}</td>
                <td>{{ product.status  }}</td>
                


            </tr>
        </tbody>
    </table>
    <p *ngIf="!products ||  products.length <= 0">No product Found</p>
</div>
